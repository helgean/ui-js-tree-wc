<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1000, initial-scale=1.0">
  <title>ui-js-tree</title>
  <script type="module" src="ui-js-tree.js"></script>
  <style>
    :root {
      --tree-node-left-margin: 16px;
      --tree-node-collapse-arrow-size: 7px;
      --tree-node-collapse-icon-color: #006688;
      --tree-node-selected-background-color: #3399ee;
    }

    ui-js-tree:focus {
      box-sizing: border-box;
      border: 1px solid var(--tree-node-selected-background-color);
    }
  </style>
</head>
<body>
  <ui-js-tree expanded-level="1" lazy-load="true"></ui-js-tree>

  <script type="module">
    document.querySelector('ui-js-tree').load([{
      text: 'node 1',
      children: [{
        text: 'node 1-1',
      }, {
        text: 'node 1-2',
        children: [{
          text: 'node 1-2-1',
        }, {
          text: 'node 1-2-2',
        }, {
          text: 'node 1-2-3',
        }]
      }, {
        text: 'node 1-3',
      }]
    }, {
        text: 'node 2',
    }, {
        text: 'node 3',
    }, {
        text: 'node 4',
    }]);
  </script>
</body>
</html>
